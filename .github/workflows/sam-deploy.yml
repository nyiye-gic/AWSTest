name: Deploy AWS SAM

on:
  push:
    branches:
      - main  # Run when pushed to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: コードをチェックアウト
        uses: actions/checkout@v4
      
      - name: Python 3.13 をセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"
      
      - name: AWS 認証
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: AWS SAM をセットアップ
        uses: aws-actions/setup-sam@v2
      
      - name: 必要なパッケージをインストール
        run: |
          pip install --upgrade pip
          pip install -r NyiYeTesting/hello_world/requirements.txt

      - name: SAM ビルド
        working-directory: NyiYeTesting
        run: sam build

      - name: SAM パッケージ
        working-directory: NyiYeTesting
        run: sam package \
          --template-file template.yaml \
          --s3-bucket ${{ secrets.SAM_DEPLOY_BUCKET }} \
          --output-template-file packaged.yaml \
          --region ap-northeast-1

      - name: SAM デプロイ
        working-directory: NyiYeTesting
        run: sam deploy \
          --template-file packaged.yaml \
          --stack-name NyiYeTesting \
          --capabilities CAPABILITY_IAM \
          --region ap-northeast-1 \
          --no-confirm-changeset \
          --no-fail-on-empty-changeset
